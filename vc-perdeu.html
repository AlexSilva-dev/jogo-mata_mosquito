<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<script>
    function reiniciar() {
        let queryString = window.location.search
        let param = new URLSearchParams(queryString)
        let dificuldade = param.get('dificuldade')
        window.location.href = 'mosquito.html?dificuldade='+dificuldade
    }
</script>

<body>
    <div class="container ">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="image/game_over.png" alt="gameover">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div>
                    <a class="btn btn-primary" href="inicio.html">Inicio</a>
                    <button class="btn btn-dark" onclick="reiniciar()">Reiniciar</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
