<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function inicio(){
        var nivel = document.getElementById('dificuldade').value
        if(nivel == '0'){
            alert("Para avançar selecione o nível de dificuldade")
            return
        }

        window.location.href = "mosquito.html?dificuldade="+ nivel

    }
</script>

<body>
    <div class="container ">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="image/game.png" alt="gameover">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div>
                    <select class="form-select mb-3" name="dificuldade" id="dificuldade">
                        <option value="0">·· Selecione uma dificuldade ··</option>
                        <option value="1">Normal</option>
                        <option value="2">Difícil</option>
                        <option value="3">Hardcore</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" onclick="inicio()">Iniciar</button>
            </div>
        </div>


    </div>

</body>

</html>
